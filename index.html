<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors!</h1>
            <div class="round-results">Choose your move...</div>
            <div class="versus-container">
                <div class="player">
                    <div class="card-container">
                        <img src="images/player.png" alt="man on computer in the dark">
                        <p class="player-score score">0</p>
                    </div>
                    <div class="history">
                        <p>You</p>
                        <div class="player-history scroll"></div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="rock"><img src="images/rock.png" alt="irasutoya drawing of hand for rock"></button>
                    <button type="button" id="paper"><img src="images/paper.png" alt="irasutoya drawing of hand for paper"></button>
                    <button type="button" id="scissors"><img src="images/scissors.png" alt="irasutoya drawing of hand for scissors"></button>
                </div>

                <div class="computer">
                    <div class="history">
                        <p>Computer</p>
                        <p class="computer-history scroll"></p>
                    </div>
                    <div class="card-container">
                        <img src="images/computer.png" alt="robot using a computer">
                        <div class="computer-score score">0</div>
                    </div>
                </div>
            </div>
            <p class="ties">Ties: 0</p> 
            <p class="winner"></p>
        </div>
    </body>
</html>
