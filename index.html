<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div class="container">

            <h1>Rock, Paper, Scissors!</h1>

            <div class="round-results">Choose your move...</div>

            <div class="versus-container">

                <div class="player">
                    <div class="card-container">
                        <img src="images/player.png" alt="man on computer in the dark">
                        <p class="player-points points">0</p>
                    </div>
                    <p class="player-history history">You</p>
                </div>

                <div class="buttons">
                    <button type="button" id="rock"><img src="images/rock.png" alt="irasutoya drawing of hand for rock"></button>
                    <button type="button" id="paper"><img src="images/paper.png" alt="irasutoya drawing of hand for paper"></button>
                    <button type="button" id="scissors"><img src="images/scissors.png" alt="irasutoya drawing of hand for scissors"></button>
                </div>

                <div class="computer">
                    <p class="computer-history history">Computer</p>
                    <div class="card-container">
                        <img src="images/computer.png" alt="robot using a computer">
                        <p class="computer-points points">0</p>
                    </div>
                </div>

            </div>

            <p class="ties">Ties: 0</p> 
            <p class="winner"></p>

        </div>
    </body>
</html>
